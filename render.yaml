services:
  - type: web
    name: youtube-transcriber-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: WHISPER_MODEL_SIZE
        value: base
      - key: LANGUAGE
        value: pt
